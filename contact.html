<div class="container mt-5">
  <h1>Contact Me!</h1>
  <form class="row g-3" action="https://formsubmit.co/e61a65d7a2c333b047e7f8c99b70e966" method="POST">
      <!-- Honeypot -->
      <input type"text" name="_honey" style="display: none;">
          
     <!--Disable Captcha -->
     <input type="hidden" name="_captcha" value="false">
          
      <div class="col-md-6">
          <label for"firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
      </div>
      <div class="col-md-6">
          <label for"lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last name" id="lastName" required>
      </div>
      <div class="col-md-8">
          <label for"emailInfo" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="emailInfo" required>
     </div>
     <div class="col-md-4">
         <label for"phoneNumber" class="form-label">Phone Number</label>
         <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+44 7123456789">
         </div>
      <div class="col-md-12">
          <label for="message" class="form-label"> Your Message:</label>
          <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
     </div>
      <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
  
<!-- javascript & popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
